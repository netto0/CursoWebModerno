<table>
    <caption>Produtos</caption>
    <thead> <!-- Cabeçalho da Tabela -->
        <tr> <!-- TableRow (Linha)-->
            <th>Produto</th> <!-- TableHead (Título da coluna) -->
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody> <!-- Corpo da Tabela -->
        <tr>
            <td>iPad</td> <!-- TableData (o dado da célula)-->
            <td>3550</td>
            <td>5</td>
            <td>12250,00</td>
        </tr>
        <tr>
            <td>Samsung S9</td>
            <td>2649</td>
            <td>8</td>
            <td>21192,00</td>
        </tr>
    </tbody>
    <tfoot> <!-- Rodapé da Tabela -->
        <tr>
            <td colspan="3">Total</td> <!-- colspan é a qtd de colunas ocupadas pela célula e rowspan as linhas -->
            <td>33442,00</td>
        </tr>
    </tfoot>
</table>

<style>
    table {
        border-collapse: collapse;
    }

    th, td {
        padding: 10px;
    }

    thead tr {
        border-bottom: solid 3px #444;
    }

    tbody tr:hover {
        background-color: #dedede;
    }

    tfoot {
        background-color: #444;
        color: #fff;
        font-weight: bold;
    }
</style>
