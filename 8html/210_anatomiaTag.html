<TAG> <!-- Abertura de uma tag com corpo / O html não se importa com maiúsculo e minúsculo-->
    <bla>
        <opa>Texto</opa>
        <opa>Texto</opa>
        <opa>Texto</opa>
        <opa>Texto</opa>
    </bla>
</tag> <!-- Fechamento de uma tag com corpo-->

<!-- Assim é escrito um comentário HTML-->

<meta><br><input> <!--Essas são tags predefinidas no html, não possuem corpo-->
<meta /><br /><input /> <!-- Outra forma de demonstrar que uma tag não possui corpo (Se estiver utilizando o React é obrigado o uso da "/")-->

<tag param1="valor1" param2='valor2'> <!-- Para adicionar parâmetros em uma tag com corpo basta colocá-los na tag de abertura-->
    <!-- Corpo da tag-->
</tag>

<tag param1="valor1" param2='valor2' /> <!-- Parâmetros em uma tag sem corpo--> 

<input type="button" parametroProprio> <!-- Algumas tags específicas html possuem propriedades específicas delas / com o html5 é possível definir seus proprios parametros-->
