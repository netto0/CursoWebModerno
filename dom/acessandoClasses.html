<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Classes</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        Classes
    </div>
    <script>
        const div = document.querySelector('div')
        const classes = div.classList
        classes.add('destaque')
        classes.remove('destaque')
        classes.toggle('destaque') // Alterna entre add e remove
        console.log(classes.contains('destaque')) // Verifica se cont√©m
        console.log(classes.length)
        classes.toggle('destaque')
        console.log(classes.length)

        classes.add('detaque1')
        classes.add('detaque2')
        console.log(classes.length)

        for(let c of classes) { // Possui iterador
            console.log(c)
        }
    </script>
</body>

</html>
