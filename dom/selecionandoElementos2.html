<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
        document.querySelector('#primeiro').classList.add('destaque') // O querySelector trabalha com seletores e retorna apenas o 1º objeto, ou seja, é preciso usar o símbolo do seletor

        const selecionar = seletor => 
            document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque')) // O querySelectorAll retorna todos os objetos que atenderem ao requisito

        const deselecionar = seletor =>
            document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'))

        selecionar('div')
        deselecionar('div')
        selecionar('.terceiro.ultimo')
        deselecionar('*')
        selecionar(':not(#primeiro)') // Irá selecionar todos que não tiverem o id 'primeiro'
        deselecionar('*')
        selecionar(':nth-child(1)')
        deselecionar('*')
        selecionar('div:nth-of-type(1)') // Irá selecionar o 1ª elemento do tipo div
        deselecionar('*')
        selecionar('[wb-attrib]') 
    </script>
</body>
</html>
