<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #03</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
            <option value="pt-br">Português (Brasil)</option>
            <option value="en-us">Inglês (Americano)</option>
        </select>
        <button>Pesquisar</button>
    </form>
    <script>
        console.log(document.forms) // HTML Collection
        console.log(document.forms[0])
        console.log(document.getElementsByName('pesquisa')) // NodeList
        console.log(document.pesquisa) // Acessa diretamente o form
        console.log(document.pesquisa.q) // Irá imprimir o elemento 'q' no formulário pesquisa
        document.pesquisa.q.value = 'Olá Mundo' // Conseguimos acessar e alterar o texto no campo selecionado utilizando '.value' e atribuindo um novo valor
        console.log(document.pesquisa.hl.selectedIndex) // Retorna o índice que está selecionado no campo 'hl' do formulário
    </script>
</body>

</html>
