<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #04</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
                <option value="pt-br">Português (Brasil)</option>
                <option value="en-us">Inglês (Americano)</option>
            </select>
        <button wm-submit>Pesquisar</button>
    </form>
    <script>
        const submit = document.querySelector('[wm-submit]') // wm-submit é um atributo do botão
        submit.onclick = function(e) { // um botão possui a função 'onclick' que intercepta o clique do mouse e excecuta uma função com o evento sendo passado de parâmetro
            e.preventDefault() // "preventDefault" previne o comportamento padrão (que no caso seria navegar até o link)

            const form = e.target.parentNode // "e.target" apontaria para o botão, ao utilizar o ".parentNode" apontamos para o formulário 
            const formData = new FormData(form) // o "formData" serve para extrair os dados de um formulário passado como parâmetro
            formData.append('ajax',true) // utilizamos .append para adicionar algo ao formData
            console.log('q: ' + formData.get('q')) // Obtermos o valor de 'q' do formData
            console.log('hl: ' + formData.has('hl')) // Verifica se ele tem o atributo e retorna True ou False

            for (let dado of formData) { // É possível iterar sobre o formData também
                console.log(dado)
            }
        }

    </script>
</body>
